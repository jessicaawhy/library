<!DOCTYPE html>
<html>

<head>
<link href="./style.css" rel="stylesheet">
  
</head>
<body>
  <h1>Library</h1>

  <button id="add-book" onclick="">NEW BOOK</button>

  <form id="new-book-form" action="" method="">
    <ul>
      <li>
        <label for="title">Title:</label>
        <input id="title" type="text" id="title" name="book-title">
      </li>
      <li>
        <label for="author">Author:</label>
        <input id="author" type="text" id="author" name="book-author">
      </li>
      <li>
        <label for="pages">Pages</label>
        <input id="pages" type="number" id="pages" name="book-pages">
      </li>
      <li>
        <label for="status">Status</label>
        <input id="status" type="text" id="status" name="read-status">
      </li>
      <li>
        <button onclick="addBookToLibrary(); render(myLibrary);" id="submit" type="button">submit</button>
      </li>
    </ul>
  </form>

  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="container"></tbody>
  </table>

  <script src="./main.js"></script>
</body>

</html>
